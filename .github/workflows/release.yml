name: Release

on:
  workflow_dispatch: {}
  push:
    tags:
      - "v*"

jobs:
  build:
    continue-on-error: true

    strategy:
      matrix:
        include:
          - release_for: Linux-GNU-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            arch: amd64
            args: "--locked --release"
            bin: cardaminal

          - release_for: Linux-GNU-armv7
            os: ubuntu-latest
            target: "armv7-unknown-linux-gnueabihf"
            arch: arm64
            args: "--locked --release"
            bin: cardaminal

          - release_for: Windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            arch: amd64
            args: "--locked --release"
            bin: cardaminal.exe

          - release_for: macOS-x86_64
            os: macOS-latest
            target: x86_64-apple-darwin
            arch: amd64
            args: "--locked --release"
            bin: cardaminal

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - uses: Swatinem/rust-cache@v2

      - name: Checkout
        uses: actions/checkout@v3

      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v0
        with:
          command: both
          target: ${{ matrix.target }}
          args: ${{ matrix.args }}
          strip: true

      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: cardaminal-${{ matrix.release_for }}
          path: target/${{ matrix.target }}/release/${{ matrix.bin }}

  github_release:
    needs: [build]

    runs-on: ubuntu-latest

    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup | Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.16"

      - name: Setup | Artifacts
        uses: actions/download-artifact@v3

      - name: Setup | Checksums
        run:
          for file in cardaminal-*/cardaminal-*; do openssl dgst -sha256 -r
          "$file" | awk '{print $1}' > "${file}.sha256"; done

      - name: Setup | Release notes
        run: |
          go install github.com/git-chglog/git-chglog/cmd/git-chglog@v0.15.0
          git-chglog -c .github/chglog/release.yml $(git describe --tags) > RELEASE.md

      - name: Build | Publish
        uses: softprops/action-gh-release@v1
        with:
          files: cardaminal-*/cardaminal-*
          body_path: RELEASE.md
          draft: true
